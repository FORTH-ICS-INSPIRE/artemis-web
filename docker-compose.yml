version: '3'
services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASS}
    env_file:
      - .env
    ports:
      - '27017:27017'
    volumes:
      - ./mongo-data:/data/db
  app:
    container_name: aremis-web
    restart: always
    build: .
    env_file:
      - .env
    depends_on:
      - mongodb
    command: ./wait.sh ${DEFAULT_EMAIL} ${DEFAULT_PASS}
